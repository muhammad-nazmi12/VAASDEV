<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/exportfile/analyticreport.css' %}">
    </head>
    <body>
        <h4>VAAS Analytics Document</h4>
        <div id="analyticDocs">
            <iframe src="https://docs.google.com/gview?url=http://127.0.0.1:8000/media/documents/DEAR_CUSTOMER.pdf&embedded=true" width="100%" height="500" frameborder="0"></iframe>
        </div>
        <div id="form1">
            <label for="selection_type">Selection: </label>
            <select id="selection_type" onchange="loadForm()">
                <option value=""></option>
                <option value="Day">Daily</option>
                <option value="Week">Weekly</option>
                <option value="Month">Monthly</option>
                <option value="Year">Yearly</option>
            </select>
        </div>
        <div id="analyticForm"></div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="{% static '/js/popup/analyticform.js' %}"></script>
    </body>
</html>

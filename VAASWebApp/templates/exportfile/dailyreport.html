<form method="POST" action="{% url 'export_daily' %}">
    {% csrf_token %}
    <div class="dateReportField">
    <label for = "dailyDate">Date: </label>
    <input type="date" name="dailyDate" id="dailyField" required>
    </div>
    <div class="VehicleTypeList">
        <label for="vehicle_type">Vehicle Type: </label>
        <select value="vehicle_type" name="vehicle_type" id="TypeVehicleField">
            <option value=""></option>
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="Truck">Truck</option>
            <option value="Lorry">Lorry</option>
        </select>
    </div>
    <div class="InjuryLevelList">
        <label for="levelInjuries">Person Injury Level: </label>
        <select value="levelInjuries" name="levelInjuries" id="levelInjuriesField">
            <option value=""></option>
            <option value="Minor">Minor</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
        </select>
    </div>
    <div class="DamageLevelList">
        <label for="levelDamages">Vehicle Damage Level: </label>
        <select value="levelDamages" name="levelDamages" id="levelDamagesField">
            <option value=""></option>
            <option value="Minor">Minor</option>
            <option value="Major">Major</option>
        </select>
    </div>
    <div class="buttonsField">
        <button type="button" id="previewBtn">Preview</button>
        <button type="submit" id="exportBtn">Export</button>
    </div>
</form>

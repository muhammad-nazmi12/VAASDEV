<h3>Create Case Form</h3>
<form method="POST" action"{% url 'create' %}">
    {% csrf_token %}
    <h5>Accident Report</h5>
    <div>
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title">
    </div>
    <div>
        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description"></textarea>
    </div>
    <h5>Person</h5>
    <div>
        <label for="id_person_name">Person Name:</label>
        <input type="text" id="id_person_name" name="person_name">
    </div>
    <div>
        <label for="id_person_age">Person Age:</label>
        <input type="number" id="id_person_age" name="person_age">
    </div>
    <div>
        <label for="id_person_gender">Person Gender:</label>
        <select id="id_person_gender" name="person_gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="id_person_type">Person Type:</label>
        <select id="id_person_type" name="person_type">
            <option value="driver">Driver</option>
            <option value="passenger">Passenger</option>
            <option value="biker">Biker</option>
        </select>
    </div>
    <div>
        <label for="id_driver_license">Driver License:</label>
        <input type="text" id="id_driver_license" name="driver_license">
    </div>
    <div>
        <label for="id_injuries">Injuries:</label>
        <textarea id="id_injuries" name="injuries"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{message}}
            </div>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Upload</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li 
                {% if message.tags %}
                    class="{{messagge.tags}}"
                {% endif %}
                >
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
